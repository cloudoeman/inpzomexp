<!DOCTYPE html>
<html>

<head>
  <title>impression zombie explosion: Options</title>
  <link rel="stylesheet" href="Settings.css" />
  <script src="Settings.js"></script>
</head>

<body>
  <header>
    <h1>impression zombie explosion</h1>
  </header>

  <section>
    <h3>Other</h3>
    <div class="row">
      <label for="enabled">Enable</label>
      <input id="enabled" type="checkbox" />
    </div>
    <div class="row">
      <label for="emojiP">emoji point</label>
      <input id="emojiP" type="text" value="" />
    </div>
    <div class="row">
      <label for="imgP">image point</label>
      <input id="imgP" type="text" value="" />
    </div>
    <div class="row">
      <label for="videoP">video point</label>
      <input id="videoP" type="text" value="" />
    </div>
    <div class="row">
      <label for="linkP">link point</label>
      <input id="linkP" type="text" value="" />
    </div>
    <div class="row">
      <label for="blueP">blue point</label>
      <input id="blueP" type="text" value="" />
    </div>
    <div class="row">
      <label for="replyP">reply point</label>
      <input id="replyP" type="text" value="" />
    </div>
    <div class="row">
      <label for="mixTrendWordP">mix trend word point</label>
      <input id="mixTrendWordP" type="text" value="" />
    </div>
    <div class="row">
      <label for="langP">language point</label>
      <input id="langP" type="text" value="" />
    </div>
    <div class="row">
      <label for="replyTimes">reply times</label>
      <input id="replyTimes" type="text" value="" />
    </div>
    <div class="row">
      <label for="blacklist">
        >Unicode you want to delete<br />
        (one per line)<br />
        <br />
        <em>
          <a href="https://www.regexpal.com/">Regex</a> is supported.<br />
          Be sure to use the literal notation.<br />
          ie: /[\u0900-\u097f\u2600-\u26FF]+/
        </em>
      </label>
      <textarea id="blacklist" rows="10" cols="50"></textarea>
    </div>
  </section>

  <button id="save">Save</button>
  <button id="restore">Restore Defaults</button>
  <button id="experimental">Show Experimental Features</button>

  <div id="status"></div>
</body>

</html>
